<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Text Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>テキストのグラデーション</h1>

      <form class="input-container">
        <input
          type="text"
          id="textInput"
          placeholder="テキストを入力！下部でグラデーションが掛かります。"
          value=""
          onblur="generateGradientText()"
        />
      </form>

      <div class="output-container">
        <div id="gradientText" class="gradient-text"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
